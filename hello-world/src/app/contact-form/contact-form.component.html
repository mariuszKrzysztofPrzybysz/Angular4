<form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
  <div ngModelGroup="contact" #contact="ngModelGroup">
    <div *ngIf="contact.touched && !contact.valid">Contact form is not valid.</div>
    <div class="form-group">
      <label for="firstName">First name</label>
      <input required minlength="3" maxlength="10" pattern="banana" ngModel name="firstName" id="firstName"
        #firstName="ngModel" type="text" class="form-control">
      <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid"
        (click)="displayNgModelDetails(firstName)">
        <div *ngIf="firstName.errors.required">First name is required.</div>
        <div *ngIf="firstName.errors.minlength">First name should be minimum
          {{firstName.errors.minlength.requiredLength}}
          characters. Actual length is {{firstName.errors.minlength.actualLength}}</div>
        <div *ngIf="firstName.errors.pattern">First name doesn't match the pattern.</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="isSubscribed"> Subscribe to mailing list
    </label>
  </div>
  <div class="form-group">
    <label for="contactMethod">
      Contact Method
    </label>
    <select multiple ngModel name="contactMethod" id="contactMethod" class="form-control">
      <option value=""></option>
      <option *ngFor="let method of contactMethods" [value]="method.id">{{method.name}}</option>

    </select>
  </div>
  <div class="radio" *ngFor="let method of contactMethods">
    <label>
      <input ngModel type="radio" name="contactMethod" [value]="method.id">
      {{method.name}}
    </label>
  </div>
  <p>{{contactForm.value | json}}</p>
  <button class="btn btn-primary" [disabled]="!contactForm.valid">Submit</button>
</form>

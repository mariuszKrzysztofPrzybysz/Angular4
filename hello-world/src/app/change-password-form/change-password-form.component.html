<form [formGroup]="form">
  <div class="form-group">
    <label for="oldPassword">Old password:</label>
    <input formControlName="oldPassword" type="password" id="oldPassword" class="form-control">
    <div *ngIf="oldPassword.touched && oldPassword.errors" class="alert alert-danger">
      <div *ngIf="oldPassword.errors.required">Old password is required.</div>
      <div *ngIf="oldPassword.errors.incorrectPassword">Old password is incorrect.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="newPassword">New password:</label>
    <input formControlName="newPassword" type="password" id="newPassword" class="form-control">
    <div *ngIf="newPassword.touched && newPassword.errors" class="alert alert-danger">
      <div *ngIf="newPassword.errors.required">New password is required.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="confirmNewPassword">Confirm new password:</label>
    <input formControlName="confirmNewPassword" type="password" id="confirmNewPassword" class="form-control">
    <div *ngIf="confirmNewPassword.touched && confirmNewPassword.errors" class="alert alert-danger">
      <div *ngIf="confirmNewPassword.errors.required">Confirm password is required.</div>
      <div *ngIf="confirmNewPassword.errors.dontMatch">Passwords don't match.</div>
    </div>
  </div>
  <button class="btn btn-primary" (click)="onSubmit()" [disabled]="form.invalid">Change Password</button>
</form>
